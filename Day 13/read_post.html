<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form id="studentForm">
        <input type="number" name="id" placeholder="ID"><br>
        <input type="text" name="name" placeholder="Name"><br>
        <input type="email" name="email" placeholder="Email"><br>
        <input type="text" name="phone" placeholder="Phone"><br>
        <input type="date" name="date_of_birth" placeholder="Date of Birth"><br>
        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        var form = document.getElementById('studentForm');
        form.addEventListener('submit', function (event) {
            event.preventDefault();

            console.log(this.id.value);
            console.log(this.name.value);
            console.log(this.email.value);
            console.log(this.phone.value);
            console.log(this.date_of_birth.value);


            fetch('http://localhost/NTI/Day%2013/post.php', {

                method: 'POST',
                body: JSON.stringify({id: this.id.value , name: this.name.value, email: this.email.value, phone: this.phone.value, date_of_birth: this.date_of_birth.value }),
                headers: { "Content-Type": "application/json" }
            }).then(
                res => res.json()).then(
                    data => {
                        console.log(data.status);
                        console.log(data.message);
                        //document.getElementById("message").innerHTML = data.status == "inserted" ? ("<p style= 'color : green'> successfyl </p>");
                    });
        });
    </script>
</body>

</html>
